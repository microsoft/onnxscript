name: CI

on:
  push:
    branches:
      - main
      - 'gh/**/base' # ghstack base branches
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        name:
          # names should match tox labels in tox.ini
          - python310
          - python39
          - python38
          - python310-experimental
          - python310-torch-nightly
        include:
          - name: python310
            python-version: "3.10"
          - name: python39
            python-version: "3.9"
          - name: python38
            python-version: "3.8"
          - name: python310-experimental
            python-version: "3.10"
          - name: python310-torch-nightly
            python-version: "3.10"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: "**/requirements-dev.txt"
      - name: Install tox
        run: python -m pip install tox tox-gh
      - name: Setup test suite
        run: tox -m ${{ matrix.name }} --colored yes -vv --notest
      - name: Run test suite
        run: tox -m ${{ matrix.name }} --colored yes --skip-pkg-install
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

  build_docs:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: "**/requirements-dev.txt"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements-dev.txt
      - name: Versions
        run: |
          pip list | grep numpy
          pip list | grep onnx
          pip list | grep torch
      - name: Install package
        run: pip install .
      - name: Build documentation
        run: python -m sphinx docs dist/html
